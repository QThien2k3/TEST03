<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Door Controller Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS Variables for consistent theming */
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --success-color: #059669;
            --danger-color: #dc2626;
            --warning-color: #d97706;
            --info-color: #0891b2;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .status-indicators {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-color);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online { background: var(--success-color); }
        .status-dot.offline { background: var(--danger-color); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        /* Card component */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(45deg, rgba(37, 99, 235, 0.05), rgba(139, 92, 246, 0.05));
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-primary);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* RFID Management Card */
        .rfid-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .rfid-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .scan-section {
            grid-column: span 2;
            text-align: center;
            padding: 2rem;
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            background: linear-gradient(45deg, rgba(37, 99, 235, 0.02), rgba(139, 92, 246, 0.02));
            transition: var(--transition);
        }

        .scan-section.active {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.05);
        }

        .scan-animation {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .scan-animation.active {
            border-color: var(--primary-color);
            color: var(--primary-color);
            animation: scan-pulse 1.5s infinite;
        }

        @keyframes scan-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(37, 99, 235, 0);
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-control {
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            min-height: 44px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #047857;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
            transform: translateY(-1px);
        }

        /* RFID Table */
        .rfid-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .rfid-table th,
        .rfid-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .rfid-table th {
            background: rgba(37, 99, 235, 0.05);
            font-weight: 600;
            color: var(--text-primary);
        }

        .rfid-table tbody tr {
            transition: var(--transition);
        }

        .rfid-table tbody tr:hover {
            background: rgba(37, 99, 235, 0.02);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: var(--transition);
        }

        .delete-btn:hover {
            background: rgba(220, 38, 38, 0.1);
            transform: scale(1.1);
        }

        /* Door Control Card */
        .door-container {
            text-align: center;
            padding: 2rem;
        }

        .door-animation {
            width: 200px;
            height: 140px;
            margin: 0 auto 2rem;
            position: relative;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            border-radius: 10px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .door-frame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid #654321;
            border-radius: 10px;
        }

        .door-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: linear-gradient(45deg, #D2691E, #CD853F);
            border-radius: 6px;
            transition: transform 0.8s ease;
            transform-origin: left center;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .door-panel.open {
            transform: perspective(200px) rotateY(-45deg);
        }

        .door-handle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .door-status {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            transition: var(--transition);
        }

        .door-status.open {
            background: rgba(5, 150, 105, 0.1);
            color: var(--success-color);
            border: 2px solid rgba(5, 150, 105, 0.2);
        }

        .door-status.closed {
            background: rgba(220, 38, 38, 0.1);
            color: var(--danger-color);
            border: 2px solid rgba(220, 38, 38, 0.2);
        }

        .door-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        /* Camera Card */
        .camera-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .stream-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .camera-stream {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .stream-overlay {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .live-indicator {
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .snapshot-container {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: center;
            padding: 1rem;
            background: rgba(37, 99, 235, 0.02);
            border-radius: 8px;
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        .snapshot-preview {
            max-width: 100px;
            max-height: 60px;
            border-radius: 6px;
            box-shadow: var(--shadow-sm);
        }

        /* History Card */
        .history-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th,
        .history-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .history-table th {
            background: rgba(37, 99, 235, 0.05);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .history-table tbody tr {
            transition: var(--transition);
        }

        .history-table tbody tr:hover {
            background: rgba(37, 99, 235, 0.02);
        }

        .event-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .event-badge.door-open {
            background: rgba(5, 150, 105, 0.1);
            color: var(--success-color);
        }

        .event-badge.door-close {
            background: rgba(220, 38, 38, 0.1);
            color: var(--danger-color);
        }

        .event-badge.rfid-access {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
        }

        .event-badge.rfid-denied {
            background: rgba(217, 119, 6, 0.1);
            color: var(--warning-color);
        }

        .event-badge.motion {
            background: rgba(8, 145, 178, 0.1);
            color: var(--info-color);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .header-content {
                padding: 0 1rem;
            }

            .rfid-controls {
                grid-template-columns: 1fr;
            }

            .door-controls {
                flex-direction: column;
            }

            .snapshot-container {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }

        /* Loading states */
        .loading {
            opacity: 0.6;
            pointer-events: none;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 100px;
            right: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            padding: 1rem 1.5rem;
            border-left: 4px solid var(--primary-color);
            z-index: 9999;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: var(--success-color);
        }

        .notification.error {
            border-left-color: var(--danger-color);
        }

        .notification.warning {
            border-left-color: var(--warning-color);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-door-open"></i>
                <span>Smart Door Controller</span>
            </div>
            <div class="status-indicators">
                <div class="status-badge">
                    <div class="status-dot online" id="eraStatus"></div>
                    <span>ERa Platform</span>
                </div>
                <div class="status-badge">
                    <div class="status-dot online" id="cameraStatus"></div>
                    <span>Camera</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- RFID Management Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-id-card"></i>
                    Quản lý thẻ RFID
                </h2>
            </div>
            <div class="card-body">
                <div class="rfid-section">
                    <!-- Scan Section -->
                    <div class="scan-section" id="scanSection">
                        <div class="scan-animation" id="scanAnimation">
                            <i class="fas fa-wifi"></i>
                        </div>
                        <h3>Quét thẻ RFID</h3>
                        <p>Nhấn nút bên dưới và đặt thẻ lên cảm biến</p>
                        <button class="btn btn-primary" id="btnScan">
                            <i class="fas fa-search"></i>
                            Bắt đầu quét
                        </button>
                    </div>

                    <!-- Add Card Section -->
                    <div class="rfid-controls">
                        <div class="input-group">
                            <label for="inputUid">UID thẻ</label>
                            <input type="text" id="inputUid" class="form-control" readonly placeholder="UID sẽ hiển thị sau khi quét">
                        </div>
                        <div class="input-group">
                            <label for="inputName">Tên người dùng</label>
                            <input type="text" id="inputName" class="form-control" placeholder="Nhập tên người dùng">
                        </div>
                    </div>

                    <button class="btn btn-success" id="btnAdd" disabled>
                        <i class="fas fa-plus"></i>
                        Thêm thẻ
                    </button>

                    <!-- Card List -->
                    <div class="table-container">
                        <table class="rfid-table">
                            <thead>
                                <tr>
                                    <th>UID</th>
                                    <th>Tên</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody id="rfidTableBody">
                                <!-- Cards will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Door Control Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-door-closed"></i>
                    Điều khiển cửa
                </h2>
            </div>
            <div class="card-body">
                <div class="door-container">
                    <div class="door-animation" id="doorAnimation">
                        <div class="door-frame"></div>
                        <div class="door-panel" id="doorPanel">
                            <div class="door-handle"></div>
                        </div>
                    </div>
                    
                    <div class="door-status closed" id="doorStatus">
                        <i class="fas fa-lock"></i>
                        Cửa đang đóng
                    </div>
                    
                    <div class="door-controls">
                        <button class="btn btn-success" id="btnOpen">
                            <i class="fas fa-unlock"></i>
                            Mở cửa
                        </button>
                        <button class="btn btn-danger" id="btnClose">
                            <i class="fas fa-lock"></i>
                            Đóng cửa
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Camera Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-video"></i>
                    Camera giám sát
                </h2>
            </div>
            <div class="card-body">
                <div class="camera-container">
                    <div class="stream-container">
                        <iframe id="camStream" class="camera-stream" src="" title="Camera Stream"></iframe>
                        <div class="stream-overlay">
                            <div class="live-indicator"></div>
                            <span>LIVE</span>
                        </div>
                    </div>
                    
                    <div class="snapshot-container">
                        <div>
                            <h4>Ảnh chụp gần nhất</h4>
                            <p>Tự động chụp khi phát hiện chuyển động</p>
                        </div>
                        <img id="snapshot" class="snapshot-preview" src="" alt="No snapshot" style="display: none;">
                    </div>
                </div>
            </div>
        </div>

        <!-- History Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-history"></i>
                    Lịch sử hoạt động
                </h2>
            </div>
            <div class="card-body">
                <div class="history-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Thời gian</th>
                                <th>Sự kiện</th>
                                <th>Chi tiết</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- History entries will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- ERa Widget Integration -->
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
    
    <script>
        /**
         * Smart Door Dashboard Application
         * Integrates with ERa IoT Platform for real-time control and monitoring
         */
        class SmartDoorApp {
            constructor() {
                this.eraWidget = new EraWidget();
                this.configurations = {};
                this.actions = {};
                this.isScanning = false;
                this.lastSnapshot = '';
                
                // DOM elements
                this.elements = {
                    // RFID elements
                    scanSection: document.getElementById('scanSection'),
                    scanAnimation: document.getElementById('scanAnimation'),
                    btnScan: document.getElementById('btnScan'),
                    inputUid: document.getElementById('inputUid'),
                    inputName: document.getElementById('inputName'),
                    btnAdd: document.getElementById('btnAdd'),
                    rfidTableBody: document.getElementById('rfidTableBody'),
                    
                    // Door elements
                    doorAnimation: document.getElementById('doorAnimation'),
                    doorPanel: document.getElementById('doorPanel'),
                    doorStatus: document.getElementById('doorStatus'),
                    btnOpen: document.getElementById('btnOpen'),
                    btnClose: document.getElementById('btnClose'),
                    
                    // Camera elements
                    camStream: document.getElementById('camStream'),
                    snapshot: document.getElementById('snapshot'),
                    
                    // History elements
                    historyTableBody: document.getElementById('historyTableBody'),
                    
                    // Status elements
                    eraStatus: document.getElementById('eraStatus'),
                    cameraStatus: document.getElementById('cameraStatus')
                };
                
                this.init();
            }
            
            /**
             * Initialize the application
             */
            init() {
                this.setupEraWidget();
                this.bindEventListeners();
                this.showNotification('Đang kết nối đến ERa Platform...', 'info');
            }
            
            /**
             * Setup ERa Widget integration
             */
            setupEraWidget() {
                this.eraWidget.init({
                    onConfiguration: (configuration) => {
                        this.mapConfigurations(configuration);
                        this.showNotification('Kết nối ERa Platform thành công!', 'success');
                        this.updateConnectionStatus(true);
                    },
                    
                    onValues: (values) => {
                        this.handleValueUpdates(values);
                    },
                    
                    onError: (error) => {
                        console.error('ERa Widget Error:', error);
                        this.showNotification('Lỗi kết nối ERa Platform', 'error');
                        this.updateConnectionStatus(false);
                    }
                });
            }
            
            /**
             * Map ERa configurations to local variables
             */
            mapConfigurations(configuration) {
                // Store configurations for Virtual Pins V0-V9
                this.configurations = {
                    doorStatus: this.findConfig(configuration, 'V0'),      // V0: Door Status
                    cmdDoor: this.findConfig(configuration, 'V1'),        // V1: Door Command
                    rfidCmd: this.findConfig(configuration, 'V2'),        // V2: RFID Command
                    rfidUID: this.findConfig(configuration, 'V3'),        // V3: RFID UID
                    rfidName: this.findConfig(configuration, 'V4'),       // V4: RFID Name
                    rfidList: this.findConfig(configuration, 'V5'),       // V5: RFID List
                    motionDetect: this.findConfig(configuration, 'V6'),   // V6: Motion Detection
                    camStreamIP: this.findConfig(configuration, 'V7'),    // V7: Camera Stream IP
                    camSnapshot: this.findConfig(configuration, 'V8'),    // V8: Camera Snapshot
                    historyLog: this.findConfig(configuration, 'V9')      // V9: History Log
                };
                
                // Store actions
                this.actions = {
                    openDoor: this.findAction(configuration, 'openDoor'),
                    closeDoor: this.findAction(configuration, 'closeDoor'),
                    scanRFID: this.findAction(configuration, 'scanRFID'),
                    addCard: this.findAction(configuration, 'addCard'),
                    deleteCard: this.findAction(configuration, 'deleteCard')
                };
                
                console.log('ERa Configurations mapped:', this.configurations);
            }
            
            /**
             * Find configuration by Virtual Pin
             */
            findConfig(configuration, virtualPin) {
                return configuration.realtime_configs?.find(config => 
                    config.pin === virtualPin || config.id?.includes(virtualPin)
                );
            }
            
            /**
             * Find action by name
             */
            findAction(configuration, actionName) {
                return configuration.actions?.find(action => 
                    action.name === actionName || action.id?.includes(actionName)
                );
            }
            
            /**
             * Handle value updates from ERa Platform
             */
            handleValueUpdates(values) {
                Object.keys(this.configurations).forEach(key => {
                    const config = this.configurations[key];
                    if (config && values[config.id]) {
                        const value = values[config.id].value;
                        this.handleVirtualPin(key, value);
                    }
                });
            }
            
            /**
             * Handle individual Virtual Pin updates
             */
            handleVirtualPin(pinName, value) {
                switch (pinName) {
                    case 'doorStatus':
                        this.updateDoorStatus(value);
                        break;
                    case 'rfidUID':
                        this.updateRfidUID(value);
                        break;
                    case 'rfidList':
                        this.updateRfidList(value);
                        break;
                    case 'motionDetect':
                        this.updateMotionStatus(value);
                        break;
                    case 'camStreamIP':
                        this.updateCameraStream(value);
                        break;
                    case 'camSnapshot':
                        this.updateSnapshot(value);
                        break;
                    case 'historyLog':
                        this.updateHistory(value);
                        break;
                }
            }
            
            /**
             * Bind event listeners to UI elements
             */
            bindEventListeners() {
                // RFID controls
                this.elements.btnScan.addEventListener('click', () => this.startRfidScan());
                this.elements.btnAdd.addEventListener('click', () => this.addRfidCard());
                this.elements.inputName.addEventListener('input', () => this.validateAddForm());
                
                // Door controls
                this.elements.btnOpen.addEventListener('click', () => this.openDoor());
                this.elements.btnClose.addEventListener('click', () => this.closeDoor());
            }
            
            /**
             * Start RFID scanning
             */
            startRfidScan() {
                if (this.isScanning) return;
                
                this.isScanning = true;
                this.elements.scanSection.classList.add('active');
                this.elements.scanAnimation.classList.add('active');
                this.elements.btnScan.textContent = 'Đang quét...';
                this.elements.btnScan.disabled = true;
                
                // Send scan command to ERa Platform
                this.sendCommand('rfidCmd', 1);
                
                // Auto stop scanning after 10 seconds
                setTimeout(() => {
                    if (this.isScanning) {
                        this.stopRfidScan();
                        this.showNotification('Hết thời gian quét. Vui lòng thử lại.', 'warning');
                    }
                }, 10000);
            }
            
            /**
             * Stop RFID scanning
             */
            stopRfidScan() {
                this.isScanning = false;
                this.elements.scanSection.classList.remove('active');
                this.elements.scanAnimation.classList.remove('active');
                this.elements.btnScan.innerHTML = '<i class="fas fa-search"></i> Bắt đầu quét';
                this.elements.btnScan.disabled = false;
            }
            
            /**
             * Add new RFID card
             */
            addRfidCard() {
                const uid = this.elements.inputUid.value.trim();
                const name = this.elements.inputName.value.trim();
                
                if (!uid || !name) {
                    this.showNotification('Vui lòng nhập đầy đủ thông tin thẻ', 'warning');
                    return;
                }
                
                // Send add card command
                this.sendCommand('rfidCmd', 2);
                // The actual addition will be handled by the ESP32 based on current UID and name values
                
                // Clear form
                this.elements.inputUid.value = '';
                this.elements.inputName.value = '';
                this.validateAddForm();
                
                this.showNotification(`Đã thêm thẻ ${uid} cho ${name}`, 'success');
            }
            
            /**
             * Delete RFID card
             */
            deleteRfidCard(uid) {
                if (confirm(`Bạn có chắc muốn xóa thẻ ${uid}?`)) {
                    // Set UID to delete
                    this.sendValue('rfidUID', uid);
                    // Send delete command
                    this.sendCommand('rfidCmd', 3);
                    
                    this.showNotification(`Đã xóa thẻ ${uid}`, 'success');
                }
            }
            
            /**
             * Open door
             */
            openDoor() {
                this.sendCommand('cmdDoor', 1);
                this.showNotification('Đang mở cửa...', 'info');
            }
            
            /**
             * Close door
             */
            closeDoor() {
                this.sendCommand('cmdDoor', 0);
                this.showNotification('Đang đóng cửa...', 'info');
            }
            
            /**
             * Update door status display
             */
            updateDoorStatus(status) {
                const isOpen = status === 1;
                const doorStatus = this.elements.doorStatus;
                const doorPanel = this.elements.doorPanel;
                
                if (isOpen) {
                    doorPanel.classList.add('open');
                    doorStatus.className = 'door-status open';
                    doorStatus.innerHTML = '<i class="fas fa-unlock"></i> Cửa đang mở';
                } else {
                    doorPanel.classList.remove('open');
                    doorStatus.className = 'door-status closed';
                    doorStatus.innerHTML = '<i class="fas fa-lock"></i> Cửa đang đóng';
                }
            }
            
            /**
             * Update RFID UID display
             */
            updateRfidUID(uid) {
                if (uid && uid.length > 0) {
                    this.elements.inputUid.value = uid;
                    this.stopRfidScan();
                    this.validateAddForm();
                    this.showNotification(`Đã quét thẻ: ${uid}`, 'success');
                }
            }
            
            /**
             * Update RFID card list
             */
            updateRfidList(jsonString) {
                try {
                    const cards = JSON.parse(jsonString);
                    this.renderRfidTable(cards);
                } catch (error) {
                    console.error('Error parsing RFID list:', error);
                }
            }
            
            /**
             * Render RFID table
             */
            renderRfidTable(cards) {
                const tbody = this.elements.rfidTableBody;
                tbody.innerHTML = '';
                
                if (!cards || cards.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: #64748b;">Chưa có thẻ nào được thêm</td></tr>';
                    return;
                }
                
                cards.forEach(card => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><code>${card.uid}</code></td>
                        <td>${card.name}</td>
                        <td>
                            <button class="delete-btn" onclick="app.deleteRfidCard('${card.uid}')" title="Xóa thẻ">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }
            
            /**
             * Update motion detection status
             */
            updateMotionStatus(detected) {
                // Could add visual indicator for motion detection
                if (detected) {
                    console.log('Motion detected');
                }
            }
            
            /**
             * Update camera stream
             */
            updateCameraStream(streamUrl) {
                if (streamUrl && streamUrl.length > 0) {
                    this.elements.camStream.src = streamUrl;
                    this.updateConnectionStatus(true, 'camera');
                    console.log('Camera stream updated:', streamUrl);
                }
            }
            
            /**
             * Update snapshot display
             */
            updateSnapshot(base64Data) {
                if (base64Data && base64Data.length > 0 && base64Data !== 'trigger') {
                    const imgSrc = 'data:image/jpeg;base64,' + base64Data;
                    this.elements.snapshot.src = imgSrc;
                    this.elements.snapshot.style.display = 'block';
                    this.lastSnapshot = base64Data;
                    
                    this.showNotification('Đã chụp ảnh khi phát hiện chuyển động', 'info');
                }
            }
            
            /**
             * Update history log
             */
            updateHistory(jsonString) {
                try {
                    const history = JSON.parse(jsonString);
                    this.renderHistoryTable(history);
                } catch (error) {
                    console.error('Error parsing history:', error);
                }
            }
            
            /**
             * Render history table
             */
            renderHistoryTable(history) {
                const tbody = this.elements.historyTableBody;
                tbody.innerHTML = '';
                
                if (!history || history.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: #64748b;">Chưa có lịch sử hoạt động</td></tr>';
                    return;
                }
                
                history.forEach(entry => {
                    const row = document.createElement('tr');
                    const eventClass = this.getEventClass(entry.ev);
                    
                    row.innerHTML = `
                        <td>${entry.ts}</td>
                        <td><span class="event-badge ${eventClass}">${this.getEventText(entry.ev)}</span></td>
                        <td>${entry.details || '-'}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
            
            /**
             * Get CSS class for event type
             */
            getEventClass(eventType) {
                const classMap = {
                    'DOOR_OPEN': 'door-open',
                    'DOOR_CLOSE': 'door-close',
                    'RFID_ACCESS': 'rfid-access',
                    'RFID_DENIED': 'rfid-denied',
                    'MOTION': 'motion'
                };
                return classMap[eventType] || 'motion';
            }
            
            /**
             * Get display text for event type
             */
            getEventText(eventType) {
                const textMap = {
                    'DOOR_OPEN': 'Mở cửa',
                    'DOOR_CLOSE': 'Đóng cửa',
                    'RFID_ACCESS': 'Truy cập RFID',
                    'RFID_DENIED': 'RFID bị từ chối',
                    'MOTION': 'Phát hiện chuyển động',
                    'SYSTEM': 'Hệ thống'
                };
                return textMap[eventType] || eventType;
            }
            
            /**
             * Validate add card form
             */
            validateAddForm() {
                const uid = this.elements.inputUid.value.trim();
                const name = this.elements.inputName.value.trim();
                this.elements.btnAdd.disabled = !uid || !name;
            }
            
            /**
             * Update connection status indicators
             */
            updateConnectionStatus(connected, type = 'era') {
                const statusElement = type === 'era' ? this.elements.eraStatus : this.elements.cameraStatus;
                statusElement.className = `status-dot ${connected ? 'online' : 'offline'}`;
            }
            
            /**
             * Send command to ERa Platform
             */
            sendCommand(virtualPin, value) {
                const config = this.configurations[virtualPin];
                if (config) {
                    this.eraWidget.virtualWrite(config.id, value);
                } else {
                    console.warn(`Configuration not found for ${virtualPin}`);
                }
            }
            
            /**
             * Send value to ERa Platform
             */
            sendValue(virtualPin, value) {
                const config = this.configurations[virtualPin];
                if (config) {
                    this.eraWidget.virtualWrite(config.id, value);
                }
            }
            
            /**
             * Show notification
             */
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-${this.getNotificationIcon(type)}"></i>
                        <span>${message}</span>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Hide notification after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => document.body.removeChild(notification), 300);
                }, 3000);
            }
            
            /**
             * Get notification icon
             */
            getNotificationIcon(type) {
                const iconMap = {
                    'success': 'check-circle',
                    'error': 'exclamation-circle',
                    'warning': 'exclamation-triangle',
                    'info': 'info-circle'
                };
                return iconMap[type] || 'info-circle';
            }
        }
        
        // Initialize application when DOM is ready
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new SmartDoorApp();
        });
        
        // Make app globally accessible for inline event handlers
        window.app = app;
    </script>
</body>
